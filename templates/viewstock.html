<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>View stock</title>
    <style>
        th,
        td {
            width: 200px;
            text-align: center;
        }

        .g_border {
            border: 1px solid black;
        }

        .header_table {
            text-align: left;
            padding: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .headers {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light justify-content-between border-bottom ">
        <img src="../static/zang_logo.png" alt="..." class="navbar-brand ml-5">
        <form action="/logout_sess">
        <button class="btn btn-outline-success mr-5  btn-sm " type="submit">LOG OUT</button>
    </form>
    </nav>
    <div class="container" style="margin-top: 30px; ">
        <div class="w-50 " style="text-align: left; margin-bottom: 50px;">
            <h3 style="font-family:'Times New Roman', Times, serif;">Available stocks</h3>
        </div>

        <div class="header_table headers d-flex justify-content-between w-50">
            <h5>Sn No.</h5>
            <h5>Product</h5>
            <h5>Price</h5>
        </div>
        <!-- here we need to add table backed code-->

        {% set idx = 0%}
        {%for item in tables%}
        <div class="header_table  g_border d-flex justify-content-between w-50">
            <p>{{ loop.index }}</p>
            {% set idx = idx + 1 %}
            <p>{{item["ITEM"]}}</p>
            <p>{{item["Price"]}}</p>
        </div>

        {%endfor %}





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
