<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">

</head>
<body>
	<header>
		<nav>
			<div class="logo"><img src="{{ url_for('static', filename='pics4.png') }}" alt=""/></div>
			<div class="menu">
			<a href="/logout_sess">LOG OUT</a>
			</div>
		</nav>
	
	<main>
		<div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Change Password
            </div>
          </div>
         
            <div class="form-inner">
               <form method="POST" action="/spassword" class="signup">
                  <div class="field">
                  	<label>CURRENT PASSWORD</label>
                     <input id="cpassw" type="password" name="cpassw" placeholder="Current Password" required>
                  </div><br>

                  <div class="field">
                  	<label>NEW PASSWORD</label>
                     <input input id="npassw" type="password" name="npassw" placeholder="New Password" required>
                  </div><br>

                  <div class="field">
                  	<label>RE-ENTER NEW PASSWORD</label>
                     <input input id="rnpassw" type="password" name="rnpassw" placeholder="Re-Enter New Password" required>
                  </div><br>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <a href="#"><input type="submit" value="Login"></a>
                  </div>
               </form>
            </div>
         </div>
      </div>

	</main>
</header>

</body>
</html>
